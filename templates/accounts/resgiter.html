<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Create Account</h1>
            <p class="text-gray-600">Start your journey with us</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 mb-2">Phone Number</label>
                <input type="tel" name="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"placeholder="Enter your 10-digit number" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Send Verification OTP
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
