<!-- otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp - OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">OTP Verification</h1>
            <p class="text-gray-600">Check your SMS for verification code</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <input type="text" name="otp" maxlength="6" class="w-12 h-12 text-center text-2xl border rounded-lg focus:outline-none focus:border-blue-500" autocomplete="off" required>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Verify OTP
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Didn't receive code? 
                <a href="#" class="text-blue-600 hover:underline">Resend OTP</a>
            </p>
        </div>
    </div>
</body>
</html>
